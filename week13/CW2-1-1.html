<!doctype html>
<html lang="en" data-bs-theme="auto">
<head>
    <title>Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
    <body>
        <div class="vh-100 d-flex flex-row justify-content-center align-items-center gap-5">

            <div class="d-flex flex-column align-items-center gap-5">
                <button class="btn btn-primary rounded-0 px-5 text-uppercase" type="button">press me!</button>
                <button class="btn btn-primary rounded-pill px-5 text-uppercase" type="button">Senden</button>
                <button class="btn btn-outline-primary rounded-0 px-5 text-uppercase" type="button">Senden</button>
            </div>

            <div class="d-flex flex-column align-items-center gap-5">
                <button class="btn btn-success rounded-0 px-5 text-uppercase" type="button">press me!</button>
                <button class="btn btn-success rounded-pill px-5 text-uppercase" type="button">Senden</button>
                <button class="btn btn-outline-success rounded-0 px-5 text-uppercase" type="button">Senden</button>
            </div>

            <div class="d-flex flex-column align-items-center gap-5">
                <button class="btn btn-warning rounded-0 px-5 text-white text-uppercase" type="button">press me!</button>
                <button class="btn btn-warning rounded-pill px-5 text-white text-uppercase" type="button">Senden</button>
                <button class="btn btn-outline-warning rounded-0 px-5 text-whitetext-uppercase" type="button">Senden</button>
            </div>

            <div class="d-flex flex-column align-items-center gap-5">
                <button class="btn btn-danger rounded-0 px-5 text-uppercase" type="button">press me!</button>
                <button class="btn btn-danger rounded-pill px-5 text-uppercase" type="button">Senden</button>
                <button class="btn btn-outline-danger rounded-0 px-5 text-uppercase" type="button">Senden</button>
            </div>
        </div>

    </body>
</html>
