{% extends "base.html" %}

{% block title %} Tasky {%endblock%}

{% block content %}
<div class="container" >
<div class="d-flex  align-items-center justify-content-between my-4">
    <h1>Tags</h1>
</div>


{%for tag in tags %}
    <div class="card mt-2" style="background-color:rgba(0,0,0,0.2)">
        <div class="card-body d-flex justify-content-between">
            <h5 class="card-title"><a href="{% url 'tag_details' tag.id %}">{{tag.name}}</a></h5>
            <a href="{% url 'delete_tag' tag.id %}">delete</a>
        </div>
    </div>

{%endfor%}


</div>
{%endblock%}
